{% extends 'base.html' %}
{% block content %}

     <div >
        <button type="button"  class="btn btn-dark mt-4 mb-3 ml-3">
             Добавить в корзину
        </button>
        <h4 align="center" class="mt-4 mb-3" >Товар {{ products.id }}</h4>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Название товара: </th>
                <th>Описание: </th>
                <th>Цена товара: </th>
                <th>Категория: </th>
                <th>Остаток: </th>
                <th></th>
            </tr>
            </thead>

            <tbody>
                    <tr class="bg-primary">
                        <td class="bg-primary">
                            {{ products.name }}
                        </td>
                        <td class="bg-success">
                            {{ products.description }}
                        </td>
                        <td class="bg-warning">
                            {{ products.price  }}
                        </td>
                        <td class="bg-danger">
                            {{ products.get_category_display  }}
                        </td>
                        <td class="bg-info">
                            {{ products.remainder  }}
                        </td>
                        <td>
                            <button  type="button"  class="btn btn-light ml-3">
                                  <a href="{% url 'basket' products.id %}">Добавить в корзину</a>
                            </button>
                        </td>
                    </tr>
            </tbody>
        </table>

     </div>
{% endblock content %}
