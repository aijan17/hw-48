{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <div class="form-group row">
        <label class="label mr-3" for="{{ field.id_for_label }}">{{ field.label }}</label>
           {% for error in field.errors %}
               <p class="form-error">{{ error }}</p>
           {% endfor %}
       <p {% if field.errors %} class="form-field-error"{% endif %}>
        {{ field }}
    </div>
    <br>
{% endfor %}
<p><input type="submit" class="btn btn-primary" value="{{ button_text }}"></p>
